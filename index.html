<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Project Topics Generator</title>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Generate Project Topics</h1>
      </header>

      <main>
        <div class="form-container">
          <form id="project-topics-generator-form">
            <input
              type="text"
              autofocus
              required
              autocomplete="off"
              class="text-input"
              id="text-input"
              placeholder="Enter your course, area of interest and number of topics"
            />
            <input type="submit" class="submit-button" />
          </form>
          <div class="hint">Example: Geography, Climate Change, 3</div>
        </div>
        <div class="project-topics hidden" id="project-topics"></div>
      </main>
      <footer>
        This AI project was coded by
        <a href="https://github.com/Fetty10">Fetty</a> and it is
        <a
          href="https://github.com/Fetty10/project-topics-generator"
          target="_blank"
        >
          open-sourced on GitHub</a
        >
        and
        <a href="https://ipm-project-topics-generator.netlify.app/"
          >hosted on Netlify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
